<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AL Lab存储平台</title>
    <link rel="shortcut icon" href="./assets/img/iconLogin.png" type="image/vnd.microsoft.icon">
    <link rel="icon" href="./assets/img/iconLogin.png" sizes="32x32">
    <link rel="icon" href="./assets/img/iconLogin.png" sizes="64x64">
    <link rel="stylesheet" href="../assets/css/lib/sweetalert.css">
    <link rel="stylesheet" href="../assets/css/lib/swalAlert.css">
    <link rel="stylesheet" href="../assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/lib/webuploader.css">
    <link rel="stylesheet" href="./assets/css/common/demo.css">
    <link rel="stylesheet" href="./assets/css/lib/page.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/object/file.css">
</head>
<body>
<div class="main-monitor">
    <!--导航-->
    <div class="wrap-title">
        <div class="row">
            <div class="col-md-5 col-sm-4">
                <ul class="title-list">
                    <li class="active"><a href="javascript:void(0);">文件列表</a> <i></i></li>
                    <li><a href="javascript:void(0);" id="control">概览</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="uploading">上传结果<b class="num"></b></div>
        <div class="file-action-grid">
            <div class="js-btn-add" data-toggle="modal" data-target="#uploadModal">上传文件</div>
            <div class="js-btn-add" data-toggle="modal" data-target="#createModal">创建文件夹</div>
            <button class="btn js-btn-multi-delete" disabled="disabled">批量删除</button>
            <span>上级目录</span><input type="text" class="form-control showaddress" id="fileaddress"
                                    disabled="disabled">
        </div>
        <a href="javascript:void(0);" class="break-bucketName">
            <i class="pre-blue-icon"></i>
            <span>返回上一级</span>
        </a>
        <!--表格内容-->
        <div class="content-table">
            <!--table表格-->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="selectCheckbox"><input class="check-all check" type="checkbox"/>&nbsp;&nbsp;文件名
                    </th>
                    <th>文件大小</th>
                    <th>存储类型</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--<tr>
                    <td>ailab</td>
                    <td>526Gb</td>
                    <td>标注存储</td>
                    <td>2018-01-16-16:25</td>
                    <td>
                        <span class='file-down'>下载</span>
                        <span class="file-detail">详情</span>
                        <span class="file-delete">删除</span>
                    </td>
                </tr>-->
                </tbody>
            </table>
            <!--提示信息-->
            <div class="nohave-search">
                暂无查询结果，请核对查询条件！
            </div>
            <!--分页-->
            <div id="pager">
                <!--<ul class="pages">
                    <li>首页</li>
                    <li>上一页</li>
                    <li>1</li>
                    <li>下一页</li>
                    <li>末页</li>
                </ul>-->
            </div>
        </div>
    </div>
</div>
<!-- 上传文件模态框 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadFile" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="uploadFile">上传文件</h4>
            </div>
            <div class="modal-body">
                <!--选择文件-->
                <div class="file-uploader">
                    <div id="uploader" class="wu-example">
                        <!--<div class="queueList filled">
                            <input type="text" class="form-control" id="mark-detail" placeholder="请选择文件" disabled
                                   onfocus="this.blur()" style="width: 170px">
                        </div>-->
                        <div class="statusBar">
                            <div class="btns">
                                <div id="filePicker1">选择文件</div>
                                <!--<div class="uploadBtn" id="uploadBtn">上传</div>-->
                            </div>
                        </div>
                    </div>
                    <!--<div class="uploadAdd">上传至<span>bucket</span></div>-->
                </div>
                <!--文件列表-->
                <div class="file-uploader-list">
                    <div class="file-upload-dialog">
                        <!--table表格-->
                        <table class="table">
                            <thead>
                            <tr>
                                <td>文件/文件夹</td>
                                <td>大小</td>
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody class="upload-filelist">
                            <!--<tr>
                                <td>ailab</td>
                                <td>526Gb</td>
                                <td>
                                    <span class="upload-delete">删除</span>
                                </td>
                            </tr>-->
                        </table>
                        <!--提示信息-->
                        <div class="upload-alert-search">
                            <p>未选择文件/文件夹</p>
                            <p>不支持拖拽到此区域上传，支持选择多个文件/文件夹</p>
                            <p>单个文件最大支持521GB</p>
                        </div>
                    </div>
                </div>
            </div>
            <p class="forbid">注意：上传过程中请勿跳转页面，否则上传失败！</p>
            <div class="modal-footer">
                <button type="button" class="btn" id="uploadBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 新建文件夹模态框（Modal） -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createFile" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="createFile">新建文件夹</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-inline text-center">
                    <p class="message"></p>
                    <div class="form-group">
                        <label for="fileName">文件夹名称&nbsp;</label>
                        <input type="text" class="form-control" id="fileName" placeholder="文件夹名称">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="createBtn">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 文件信息模态框（Modal） -->
<div class="modal fade" id="listDetailModal" tabindex="-1" role="dialog" aria-labelledby="listDetail"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="listDetail">文件信息</h4>
            </div>
            <div class="modal-body">
                <div class="fileMessage-list"></div>
                <div class="form-group">
                    <label for="fileNames">文件名&nbsp;</label>
                    <span id="fileNames"></span>
                </div>
                <div class="form-group">
                    <label for="fileSize">文件大小&nbsp;</label>
                    <span id="fileSize"></span>
                </div>
                <div class="form-group">
                    <label for="fileURL">URL&nbsp;</label>
                    <textarea id="fileURL" readonly="readonly"></textarea>
                </div>
                <div class="form-group">
                    <label for="fileCopy"></label>
                    <span id="fileCopy">
                        <button class="copy-url">复制</button>
                        <!--<button class="down-url">下载</button>-->
                    </span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<div class="updateProgress">
    <div class="slider-hd">
        <h4 class="slider-hd-title">上传任务<b class="num"></b>&nbsp;&nbsp;<b class="size"></b></h4>
        <div class="tc-15-btn-close"><span></span></div>
    </div>
    <!-- <div class="slider-bd">
         <h5 class="brief-title">
             上传<span></span>
         </h5>
         <div class="tc-progress all-progress">
             <div class="tc-progress-value">
                 <span class="percentage"></span>
             </div>
             <p class="brief-info"></p>
         </div>
     </div>-->
    <ul class="task-list" id="js-upload-panel-list-container">
        <!--<li>
            <span>Kaolo.jpg</span>
            <div class="tc-progress">
                <div class="tc-progress-value">
                    <span class="percentage"></span>
                </div>
                <p class="brief-info">(3.5MB/3.2MB)</p>
                <span class="error"></span>
            </div>
        </li>-->
    </ul>
</div>
</body>
<script src="../assets/js/lib/jquery-1.12.0.min.js"></script>
<script src="../assets/js/lib/binarytransport.js"></script>
<script src="../assets/js/common.js"></script>
<script src="../assets/js/lib/bootstrap.min.js"></script>
<script src="./assets/js/common/config.js"></script>
<script src="../assets/js/lib/sweetalert.js"></script>
<script src="../assets/js/lib/swalAlert.js"></script>
<script src="./assets/js/lib/webuploader.min.js"></script>
<script src="./assets/js/lib/page.js"></script>
<script src="./assets/js/object/file.js"></script>
</html>
